<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube - leon</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      overflow: hidden;
      perspective: 1000px;
    }

    .cube {
      position: relative;
      width: 150px;
      height: 150px;
      transform-style: preserve-3d;
      animation: rotateCube 4s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .cube .front { transform: translateZ(75px); }
    .cube .back { transform: rotateY(180deg) translateZ(75px); }
    .cube .left { transform: rotateY(-90deg) translateZ(75px); }
    .cube .right { transform: rotateY(90deg) translateZ(75px); }
    .cube .top { transform: rotateX(90deg) translateZ(75px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes rotateCube {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
